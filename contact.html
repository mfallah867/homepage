<html lang="en">

<head>
    <meta charset="UTF-8" />

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BestTrip</title>
</head>

<body>
    <div class="modal-wrapper">
        <div class="login-modal">
            <div class="close-btn-wrapper">
                <span class="close-btn bi bi-x-lg"></span>
            </div>
            <form class="login-form">
                <div class="login-form-row">
                    <label for="user">Username: </label>
                    <input class="login-input" type="text" id="user" />
                </div>
                <div class="login-form-row">
                    <label for="pass">Password: </label>
                    <input class="login-input" type="password" id="pass" />
                </div>
                <div class="login-form-row">
                    <input class="login-btn" type="submit" value="Login" />
                </div>
            </form>
        </div>
        <div class="backdrop"></div>
    </div>
    <header class="header">
        <nav class="navigation-bar hide">
            <div class="container-lg">
                <div class="row justify-content-between">
                    <div class="col-auto d-flex align-items-center">
                        <h1 class="h3 fw-bold text-white">
                            Best<span class="color-sec">Trip</span>
                        </h1>
                    </div>
                    <div class="col-auto d-sm-none">
                        <span class="nav-toggler bi bi-list"></span>
                    </div>
                    <div class="col-12 col-sm d-flex justify-content-end align-items-center">
                        <ul class="nav-list text-light">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link"><i
                                        class="d-none d-md-inline bi bi-house-fill pe-1"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="./about.html" class="nav-link"><i
                                        class="d-none d-md-inline bi bi-info-circle-fill pe-1"></i>About</a>
                            </li>
                            <li class="nav-item">
                                <a href="./service.html" class="nav-link"><i
                                        class="d-none d-md-inline bi bi-check-square-fill pe-1"></i>Services</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i
                                        class="d-none d-md-inline bi bi-telephone-fill pe-1"></i>Contact</a>
                            </li>
                            <li class="nav-item ps-3 login">
                                <a class="nav-link"><i
                                        class="d-none d-md-inline bi bi-box-arrow-in-right pe-1"></i>Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="contact">
            <div class="container-lg">
                <div class="text-center mb-5">
                    <h2 class="">Get in Touch</h2>
                    <p class="lead">
                        Question to ask? Fill out the form to contact me
                        directly...
                    </p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form>
                            <label for="email" class="form-label">Email address:
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="mojtaba@example.com" />

                            <label for="name" class="form-label mt-3">Name:</label>
                            <input id="name" type="text" class="form-control" placeholder="e.g. Mojtaba" />

                            <label for="subject" class="form-label mt-3">What is your question about?</label>
                            <select name="subject" id="subject" class="form-select">
                                <option value="query">Timing</option>
                                <option value="query">Passage</option>
                                <option value="query">Other</option>
                            </select>

                            <div class="form-floating mt-4">
                                <textarea id="comment" style="height: 140px"
                                    class="form-control border-muted rounded"></textarea>
                                <label for="comment" class="">Comments</label>
                            </div>

                            <button class="btn btn-secondary mt-3 px-4 py-2">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <ul class="social-list">
                        <li class="social-item">
                            <a class="bi bi-instagram" href="#"></a>
                        </li>
                        <li class="social-item">
                            <a class="bi bi-twitter" href="#"></a>
                        </li>
                        <li class="social-item">
                            <a class="bi bi-linkedin" href="#"></a>
                        </li>
                        <li class="social-item">
                            <a class="bi bi-dribbble" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./scripts.js"></script>
</body>
